<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store : Seller Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/AnaSayfa.css">
    <link rel="stylesheet" href="css/kayıtol.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
    <!-- navbar -->
  <nav class="navbar"></nav>


    <img src="image/loading.gif" class="loader" alt="">

    <div class="form">
        <h1 class="form-title">Profil Bilgilerinizi Girin </h1>
        <input type="text" autocomplete="off" id="height" placeholder="boyunuzu giriniz(cm)">
        <input type="text" autocomplete="off" id="weight" placeholder="kilonuzu giriniz(kg)">
        <input type="text" autocomplete="off" id="neckMeasurement" placeholder="Boyun çevrenizi giriniz(cm)">
        <input type="text" autocomplete="off" id="hipMeasurement" placeholder="Kalça çevrenizi giriniz">
        <input type="text" autocomplete="off" id="waistMeasurement" placeholder="Bel ölçümünü giriniz">
        <input type="text" autocomplete="off" id="age" placeholder="Yaşınızı giriniz">

        <div class="entry">
          <label for="cinsiyet" class="cinsiyet" style="font-size: 20px; margin-left:-20px;">Cinsiyet</label>
          <div class="cinsiyet-">
            <select name="cinsiyet" id="cinsiyet">
              <option value="kadin">Kadın</option>
              <option value="erkek">Erkek</option>
            </select>
          </div>
        </div>
        
        
        <div class="entry">
          <label for="activity" class="activity" style="font-size: 20px; margin-left:100px;">Aktivite Seviyeniz</label>
          <div class="activity-">
            <select name="activity" id="activity">
              <option value="act1">Hareketsiz</option>
              <option value="act2">Biraz Aktif</option>
              <option value="act3">Hareketsiz is, Haftada 3-4 gün antrenman</option>
              <option value="act4">Ortalama is, Haftada 5-7 gün antrenman</option>
             
            </select>
          </div>
        </div>
        
       
        <button class="apply-btn">kaydet</button>
    </div>
    
    
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/nav.js"></script>

</body>
</html>
