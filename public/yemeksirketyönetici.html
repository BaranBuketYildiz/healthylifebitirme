  <script>
    
let editables = [...document.querySelectorAll('*[contenteditable="true"]')];

editables.map((element) => {
    let placeholder = element.getAttribute('data-placeholder');
    element.innerHTML = placeholder;
    element.addEventListener('focus', () => {
        if(element.innerHTML === placeholder){
            element.innerHTML = '';
        }
    })
    element.addEventListener('focusout', () => {
        if(!element.innerHTML.length){
            element.innerHTML = placeholder;
        }
    })
})

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <script>

let admin = JSON.parse(sessionStorage.admin || null);
window.onload = () => {
    if(admin == null){
        location.replace('/yemeksirketlogin')
    }
}
// form
let formBtn = document.querySelector('.add-product-btn');
let loader = document.querySelector('.loader');

formBtn.addEventListener('click', () => {
    let fullname = document.querySelector('#name') || null;
    let sirketname = document.querySelector('#sirketname') 
    let email = document.querySelector('#email');
    let password = document.querySelector('#password');
   
console.log(fullname);
    if(fullname != null){// singup page
        // form validation
        if(fullname.value.length < 3){
            showFormError('isim giriniz');
        } else if(!email.value.length){
            showFormError('email giriniz');
        } else if(password.value.length < 3){
            showFormError('şifre 8 karakterden uzun olmalı');
        }  else if(sirketname.value.lengt<3){
            showFormError('sirket ismi giriniz');
        } else{
            // submit form
            loader.style.display = 'block';
            sendData('/yemeksirketeklelogin', {
                name: fullname.value,
                email: email.value,
                password: password.value,
                sirketname:sirketname.value
            })
        }
    } 
})

const sendData = (path, data) => {
    fetch(path, {
        method: 'post',
        headers:new Headers( {'Content-Type': 'application/json'}),
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => processData(data));

}

const processData = (data) => {
    loader.style.display = null;
    if(data.alert){
        showFormError(data.alert);
    } else if(data.email){
        sessionStorage.yemeksirket = JSON.stringify(data);
        if(location.search.includes('after')){
            let pageId = location.search.split('=')[1];
            location.replace(`/products/${pageId}`);
        } else{
            location.replace('/yemeksirketkullanici');
        }
    } 
}


const showFormError = (err) => {
    let errorEle = document.querySelector('.error');
    errorEle.innerHTML = err;
    errorEle.classList.add('show')

    setTimeout(() => {
        errorEle.classList.remove('show')
    }, 2000)
}







let noProductImg = document.querySelector('.no-product');

const setupProducts = () => {
    fetch('/get-yonetici', {
        method: 'post',
        headers: new Headers({'Content-Type': 'application/json'}),
        body: JSON.stringify({email : admin.email})
    })
    .then(res => res.json())
    .then(data => {
        loader.style.display = 'none';
        console.log(data);

        if(data == 'no products'){
            noProductImg.style.display = 'block';
        } else{
            data.forEach(profil => createYönetici(profil));
        }
    })
}

setupProducts();


const createYönetici = (data) => {
    let productContainer = document.querySelector('.yönetici');
    productContainer.innerHTML += `
    <tr>
    <td>
     
    </td>
    <td>
      <p class="text-xs font-weight-bold mb-0">${data.email}</p>
    </td>
    <td class="align-middle">
       
       <p class="text-xs font-weight-bold mb-0">${data.name}</p>
       <p class="text-xs font-weight-bold mb-0">${data.sirketname}</p>
     </td>
    <td class="align-middle">
    <button class="text-secondary font-weight-bold text-xs" onclick="deleteItem('${data.email}') || deleteItem('${data.id}') " >SİL</button>

    </td>
  </tr>
         `
   
}

const deleteItem = (email, id) => {
    fetch('/delete-yonetici', {
        method: 'post',
        headers: new Headers({'Content-Type': 'application/json'}),
        body: JSON.stringify({email:email, id:id})

    }).then(res => res.json())
    .then(data => {
        // process data
        if(data == 'success'){
            location.reload();
        } else{
            showAlert('some error occured');
        }
    })
}
