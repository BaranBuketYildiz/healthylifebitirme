  <script>
    let yemeksirket = JSON.parse(sessionStorage.yemeksirket || null)

if(yemeksirket == null){
    location.replace('/yemeksirketlogin');
} 
const createorder = (data) => {
  window.addEventListener('load', () => {
  fetchData(data.address.lat, data.address.lng);
});

    let productContainer = document.querySelector('.users');
    productContainer.innerHTML += `
    <tr>
        <td>
            <div class="d-flex px-2 py-1">
                <div>
                    ${data.items.map(item => `<img src="${item.image}" class="avatar avatar-sm me-3" >`).join('')}
                </div>
                <div class="d-flex flex-column justify-content-center">
                    ${data.items.map(item =>` <h6 class="mb-0 text-sm"> İsim: ${item.title} Adet:${item.item}</h6>`).join('')}
                </div>
            </div>
        </td>
        <td>
            <h6 class="mb-0 text-sm">ADRES</h6>
            <p class="text-xs font-weight-bold mb-0">adres: ${data.address.address}</p>
            <p class="text-xs text-secondary mb-0">sokak: ${data.address.street}</p>
            <p class="text-xs font-weight-bold mb-0">mahalle:${data.address.landmark}</p>
            <p class="text-xs text-secondary mb-0">BinaNo:${data.address.city} Kat:${data.address.state} DaireNo:${data.address.pincode}</p>
        </td>
        <td>
            <p class="text-xs font-weight-bold mb-0">    ${data.items.map(item =>` <h6 class="mb-0 text-sm"> Ürün: ${item.title}--Sirket:${item.sirketName}</h6>`).join('')}</p>
        </td>
        <td>
            <h6 class="mb-0 text-sm">MÜŞTERİ</h6>
            <p class="text-xs font-weight-bold mb-0">email: ${data.email}</p>
            <p class="text-xs font-weight-bold mb-0">numara: ${data.address.number}</p>
        </td>
        <td>
            <h6 class="mb-0 text-sm">KONUM</h6>
            <button id="konum" onclick="fetchData('${data.address.lat}','${data.address.lng}')">KONUMU Getir</button>
            <table>
                <thead>
                  
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="map" style=" width: 300px;
            height: 300px;
            background-color: gray;
            border: 1px solid black;
            box-sizing: border-box;"></div>
        </td>
    </tr> 
    `;

    // tbody etiketinin içeriğini temizle
    let tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

}



let loader = document.querySelector('.loader');
let noProductImg = document.querySelector('.no-product');

const setupProducts = () => {
    fetch('/get-order', {
        method: 'post',
        headers: new Headers({'Content-Type': 'application/json'}),
        body: JSON.stringify({email : yemeksirket.email})
    })
    .then(res => res.json())
    .then(data => {
        loader.style.display = 'none';
        console.log(data);

        if(data == 'no products'){
            noProductImg.style.display = 'block';
        } else{
            data.forEach(profil => createorder(profil));
        }
    })
}

setupProducts();





var map;
        var marker;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.92077, lng: 32.85411},
                zoom: 11
            });
            map.addListener('click', function(event) {
                placeMarker(event.latLng);
                getAddress(event.latLng);
            });
        }

        // Verileri getir
        function fetchData(lat, lng) {
  var row = document.createElement("tr");
  var addressCell = document.createElement("td");
  var latCell = document.createElement("td");
  var lngCell = document.createElement("td");
  latCell.innerHTML = lat;
  lngCell.innerHTML = lng;
 
  // Yeni koordinatları kullanarak haritayı güncelle
  var uluru = {lat: parseFloat(lat), lng: parseFloat(lng)};
  var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 39.92077, lng: 32.85411},
      zoom: 16,
      center: uluru
  });
  var marker = new google.maps.Marker({
      position: uluru,
      map: map
  });
}
